
<div class="container-fluid page">
    <div class="row">
        <h1 class="page-header custom1">De sua opinião </h1>
        <form class="form-horizontal" ng-controller="RatingController">

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="email" type="text" class="form-control" placeholder="Email"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nota</label>
                <div class="col-sm-10">

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Avaliar</label>
                <div class="col-sm-10">
                <textarea ng-model="review" class="form-control" rows="5" placeholder="Comentários"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="rating()" class="btn btn-primary btn-block">Enviar</a>
                </div>
            </div>
        </form>
    </div>
</div>
