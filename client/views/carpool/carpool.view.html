<div class="container-fluid page">

    <div class="row ">
        <div class="col-md-4 col-md-offset-4 text-center">
            <h2 class="main-title">Criar carona</h2>
            <hr>
            <div class="divide50"></div>
        </div>
    </div>


    <div class="row">

        <div class="col-md-7">
        <form class="form-horizontal" method="post">


            <div class="form-group">
                <label for="validate-text" class="col-sm-2 control-label">Origem</label>
                <div class="input-group col-sm-10">
                    <input id="origin-input" name="validate-text" type="text" class="form" ng-model="model.pool.source" placeholder="Origem" required>
                    <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Destino</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text" id="destination-input" ng-model="model.pool.destination"  type="text" class="form" placeholder="Destino" required>
                    <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Data</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text" ng-model="model.pool.date" class="form" type="date" required>
                    <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Hora</label>
                <div class=" col-sm-10">
                    <ng-timepicker ng-model="model.pool.time" theme="red" show-meridian="true" required></ng-timepicker>
                </div>
            </div>


            <div class="form-group adjust">
                <label class="col-sm-2 control-label">Informações</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text" ng-model="model.pool.carInfo" class="form" placeholder="Informações" required>
                    <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Preço</label>
                <div class="input-group col-sm-10" data-validate="number">
                    <input name="validate-number" ng-model="model.pool.basePrice" class="form" placeholder="R$" required>
                    <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Lugares</label>
                <div class="input-group col-sm-10" data-validate="number">
                    <input name="validate-number" ng-model="model.pool.noOfSeats" class="form" placeholder="Lugares disponíveis" required>
                    <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a type="submit" ng-click="model.createCarPool(model.pool)" class="btn form-btn btn-block" ng-disabled="model.x == 1">Criar carona</a>
                </div>
            </div>
        </form>
        </div>

        <div class="col-md-5">
            <div id="map-info"></div>
        </div>

    </div>

</div>
