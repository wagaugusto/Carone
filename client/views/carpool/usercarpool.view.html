<div class="container-fluid page">


    <div class="row ">
        <div class="col-md-4 col-md-offset-4 text-center">
            <h2 class="main-title">Minhas caronas</h2>
            <hr>
            <div class="divide50"></div>
        </div>
    </div>



    <div class="row">

        <div class="table-responsive">
            <table class="table table-resposive table-hover">
                <thead>
                <tr>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Hora</th>
                    <th>Data</th>
                    <th>Atualizar</th>
                    <th>Desativar</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="pool in model.carPools">
                    <td>{{pool.source}}</td>
                    <td>{{pool.destination}}</td>
                    <td>{{pool.time}}</td>
                    <td>{{pool.date | date}}</td>
                    <td>
                        <a ng-click="model.selectCarPool($index)" class="btn btn-success btn-block" aria-label="Left Align">
                        Atualizar
                        </a>
                    </td>
                    <td>
                        <a ng-click="model.deleteCarPool($index)" class="btn btn-danger btn-block" aria-label="Left Align">
                        Apagar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="form-horizontal" ng-show="model.selectedPool!=null">
            <div class="form-group">
                <label class="col-sm-2 control-label">Origem</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.source" id="origin-input" type="text" class="form" placeholder="Origem"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Destino</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.destination" id="destination-input" type="text" class="form" placeholder="Destino"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Data</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.date" class="form" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Hora</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.time" class="form" placeholder="Hora">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Informações</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.carInfo" class="form" placeholder="Informações">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Preço</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.basePrice" class="form" placeholder="R$">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Lugares</label>
                <div class="col-sm-10">
                    <input ng-model="model.selectedPool.noOfSeats" class="form" placeholder="Número de lugares">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.updateCarPool(model.selectedPool)" class="btn form-btn btn-block">Atualizar carona</a>
                </div>
            </div>
        </form>


    </div>
</div>
