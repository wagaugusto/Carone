<div id="noty-holder"></div>
<div class="container bootstrap snippet  page">
    <div class="tile tile-alt" id="messages-main">

        <div class="ms-menu">
            <div class="ms-user clearfix">
                <img ng-if="model.currentUser.image" ng-src="{{model.currentUser.image}}" src="" alt="" class="img-avatar pull-left">
                <img ng-if="!model.currentUser.image" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="img-avatar pull-left">
                <div>Logado como <br> {{model.currentUser.username}}</div>
            </div>

            <div class="p-15">
            </div>

            <div class="list-group lg-alt">
                <a class="list-group-item media" href="" ng-repeat="user in model.users" ng-click="model.loadConversation(user)">
                    <div class="pull-left">
                        <img src="http://bootdey.com/img/Content/avatar/avatar3.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="list-group-item-heading">{{user}}</div>
                        <small class="list-group-item-text c-gray"></small>
                    </div>
                </a>
            </div>
        </div>

        <div class="ms-body">
            <div class="action-header clearfix">
                <div class="visible-xs" id="ms-menu-trigger">
                    <i class="fa fa-bars"></i>
                </div>

                <div class="pull-left hidden-xs">
                    <img src="http://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar m-r-10">
                    <div class="lv-avatar pull-left">

                    </div>
                    <span>{{model.selectedUser}}</span>
                </div>

                <ul class="ah-actions actions">
                    <li>
                        <a ng-click="model.del()">
                            <i class="fa fa-trash"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="scrolling">

            <div class="chat-head" ng-if="!model.conversation">
                <br>
                <i class="fa fa-hand-o-left fa-5x" aria-hidden="true">
                </i>
                <h1 class="main-title-home"> Clique no usuÃ¡rio para carregar a conversa</h1>
            </div>
            <div ng-repeat="message in model.conversation">

                <div class="message-feed media" ng-if="message.fromUser != model.currentUser.username">
                    <div class="pull-left" ng-if="model.delSelect == 1">
                    <span ng-click="model.deleteMessage(message)" id="red2" class="glyphicon glyphicon-remove dir"  aria-hidden="true"></span>
                    </div>
                    <div class="pull-left">
                        <img src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="img-avatar">
                    </div>
                    <div class="media-body">
                        <div class="mf-content">
                            {{message.message}}
                        </div>
                        <small class="mf-date"><i class="fa fa-clock-o"></i>{{message.created | date:'MM/dd/yyyy @ h:mma'}}</small>
                    </div>
                </div>

                <div class="message-feed right" ng-if="message.fromUser == model.currentUser.username" >

                    <div class="pull-right" ng-if="model.delSelect == 1">
                        <span ng-click="model.deleteMessage(message)" class="glyphicon glyphicon-remove dir"aria-hidden="true"></span>
                 </div>

                    <div class="pull-right">
                    <img src="http://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="img-avatar">
                </div>
                <div class="media-body">
                    <div class="mf-content">
                        {{message.message}}
                    </div>
                    <small class="mf-date"><i class="fa fa-clock-o"></i>{{message.created | date:'MM/dd/yyyy @ h:mma'}}</small>
                </div>
                  </div>
            </div>
            </div>

            <div class="msb-reply">
                <textarea ng-model="model.newMessage.message" placeholder="Diga algo..."></textarea>
                <button ng-click="model.createNew(model.newMessage)"><i class="fa sizea fa-paper-plane-o"></i></button>
            </div>

        </div>
    </div>
</div>
