
<div class="container-fluid page">

    <div class="row">
    <div class="text-center">
        <h2 class="main-title">Editar perfil</h2>
        <hr class="col-md-4 col-md-offset-4">
        <div class="divide50"></div>
    </div>



    <div class="row">

        <hr>

        <div class="row">
            <label class="col-sm-2 control-label">Salvar foto</label>
            <div class="col-sm-10">
                <form action="/api/upload"
                      method="post"
                      enctype="multipart/form-data">
                    <input type="file" name="myFile"  class="form col-md-4"/>
                    <button type="submit" class="btn btn-success btn-primary">
                        Alterar foto
                    </button>
                </form>
            </div>
        </div>

        <hr>
        <form method="post">        
            <div class="container">
            <div class="row form-group">
                <label class="col-sm-2 control-label">Nome</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text"  id="#a" ng-model="model.user.firstName" type="text" class="form" placeholder="Nome"required>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">Sobrenome</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text" id="#b" ng-model="model.user.lastName" type="text" class="form" placeholder="Sobrenome" required>
                </div>
            </div>


            <div class="row form-group">
                <label class="col-sm-2 control-label">Data de nascimento</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text"  ng-model="model.user.dob" class="form" type="date" required>
                 </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">País</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text"  ng-model="model.user.country" class="form" required>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">Estado</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text" ng-model="model.user.state" class="form" placeholder="Estado" required>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">Cidade</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text"  ng-model="model.user.city" class="form" placeholder="Cidade" required>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">Endereço</label>
                <div class="input-group col-sm-10">
                    <input name="validate-text"  ng-model="model.user.address" class="form" placeholder="Endereço" required>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">CEP</label>
                <div class="input-group col-sm-10">
                    <input name="validate-number" ng-model="model.user.zipCode" class="form" placeholder="CEP" required>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 control-label">Telefone</label>
                <div class="input-group col-sm-10" data-validate="phone">
                    <input name="validate-phone" ng-model="model.user.contact" id="validate-phone" class="form" placeholder="Telefone" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-offset-2 col-sm-10">
                    <a ng-click="model.update(model.user)" class="btn form-btn btn-block">Atualizar perfil</a>
                </div>
            </div>

            <br>
        </div>
        </form>
    </div>
</div>
</div>
